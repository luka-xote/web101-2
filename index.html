<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="card">
    <img class="card-img" src="assets/illustration-hero.svg" alt="">
    <h1>Order Summary</h1>
    
    <p>
      You can now listen to millions of songs,
      <br>
       audiobooks, and podcasts on any 
      device 
      <br> 
      anywhere you like!
    </p>

    <div class="info">
      <img class="float-left" src="assets/icon-music.svg" alt="">
        <div class="price">

          <p class="bold">Annual Plan</p>
          <P>$59.99/year</P>     

        </div>  
        <div class="float-right">

          <a href="#">Change</a>

        </div>
    </div>
    <a id="payment" href="#"> 
      <div class="payment">

        <p>Proceed to Payment</p>
                
      </div>
    </a>
    <div class="cancel">
      <a href="#">Cancel Order</a>
    </div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/luka-xote">luka-xote</a>.
  </div>
</body>
</html>
